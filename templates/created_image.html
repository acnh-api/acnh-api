{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}
	<h2>Design codes</h2>
	<ul>
		{% for was_quantized, design_code in results %}<li>
			{% if was_quantized %}
				<span class="emoji" title="{{ quantized_message }}">⚠️</span>
			{% endif %}
			MA-{{ design_code }}
		{% endfor %}
	</ul>
	<h2>Done</h2>
	<p><a href="/image/{{ image_id }}">View your {{ verb }} design</a></p>
{% endblock %}
